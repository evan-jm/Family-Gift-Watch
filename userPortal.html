<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>User Portal</title>
</head>
<body>
    <div class="header">Family Gift Watch</div>
    <div class="main">
        <div class="gift-purchase">
            <h1>Buy a gift</h1>
            <p>Fill out the form below to record a purchased gift</p>
            <form>
                <table>
                    <tr>
                        <td class="col1">Gift:</td>
                        <td class="col2"><input type="text" placeholder="Gift name/title"></td>
                    </tr>
                    <tr>
                        <td class="col1">Recipient:</td>
                        <td class="col2">
                            <select>
                                <option hidden disabled selected="selected"></option>
                                <option>Evan</option>
                                <option>Emma</option>
                                <option>Julia</option>
                                <option>Mom</option>
                                <option>Dad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">From:</td>
                        <td class="col2"><input type="text" placeholder="Your name"></td>
                    </tr>
                    <tr>
                        <td><input type="reset"></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="user-lists">
            <h1>Lists</h1>
            <p>Select someone below to view their list and mark items as purchased</p>
        </div>
    </div>
</body>
</html>
